<!DOCTYPE html>
<html>
<head>
	<title>Display PDF in Browser</title>
</head>
<body>
	<h1>Display PDF in Browser</h1>
	<form>
		<label for="pdf-file">Choose a PDF file:</label>
		<input type="file" id="pdf-file" name="pdf-file">
	</form>
	<div>
		<embed src="" type="application/pdf" width="100%" height="600px" id="pdf-viewer">
	</div>
	<script>
		// get the file input element
		const fileInput = document.getElementById('pdf-file');
		// add an event listener to handle file selection
		fileInput.addEventListener('change', function(event) {
			// get the selected file
			const file = event.target.files[0];
			// set the embed element's src attribute to the file's URL
			const pdfViewer = document.getElementById('pdf-viewer');
			pdfViewer.setAttribute('src', URL.createObjectURL(file));
		});
	</script>
</body>
</html>
